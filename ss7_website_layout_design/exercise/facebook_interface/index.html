<!DOCTYPE html>
<html>
<head>
    <title>Basic Facebook Interface</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Facebook</h1>
    <input type="text" name="" id="" placeholder="Tìm kiếm..">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Notifications</a></li>
        </ul>
    </nav>
</header>

<section class="content">
    <aside class="sidebar">
        <ul>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Groups</a></li>
        </ul>
    </aside>

    <main>
        <div class="post">
            <div class="post-header">
                <img src="img.png" height="853" width="737"/>
                <h2>User Name</h2>
            </div>
            <p>This is a sample post.</p><img src="img.png" height="853" width="737"/>
            <div class="post-actions">
                <a href="#">Like</a>
                <a href="#">Comment</a>
                <a href="#">Share</a>
            </div>
        </div>

        <!-- More posts... -->
    </main>
    <aside class="sidebar" style="width: 100%">
        <ul>
            <li><a href="#">Sponsored</a></li>
            <li><a href="#">Friend requests</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </aside>
</section>

<footer>
    <p>&copy; 2023 Facebook. All rights reserved.</p>
</footer>
</body>
</html>
